            i = 0;
            if (str = str.match(/\d+/g, "") + '') {

        /** 7. Calculeaza factorialul unui numar
         */

        function factorial(n) {
            var m = 1;
            for (i = 1; i <= n; i++) {
                m = m * i;
            }
            return m;
        }

        /** 8. Calculeaza cel mai mare divizor comun al 2 numere
         */


        function divizor(x, y) {
            x = Math.abs(x);
            y = Math.abs(y);
            while (y) {
                var z = y;
                y = x % y;
                x = z;

            }
            return z;
        }
        console.log(divizor(9, 3));
        console.log(divizor(12, 16));

        /** 9.Calculeaza cel mai mic multiplu comun al 2 numere
         */

        function smallestMultiple(x, y) {

            var div = Math.abs((x * y) / divizor(x, y));
            return div;
        }

        function listaDivizori(n) {
            var arr = [];
            for (var i = 0; i <= n; i++) {
                if (n % i === 0) {

                }
            }
            return arr;
        }

         */

        function palindrome(str) {
            str += "";
            for (var i = 0; i < str.length / 2; i++) {
                if (str[i] !== str[str.length - i - 1]) {
                    return "Numarul nu este palindrom";
                }
            }
            return "Numarul este palindrom";
        }
