        /**
     1.O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale     
   */
        function compareTwoNo(x, y) {
            if (x === y) {
                return true;
            } else if (x !== y) {
                return false;
            }
        }
        console.log(compareTwoNo(3, 3));
        console.log(compareTwoNo(2, 3));

        /**
         * 2.O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
         */

        function compareTwoVal(x, y) {
            if (x < y) {
                return (-1);
            } else if (x > y) {
                return (1);
            } else {
                return (0);
            }
        }
        console.log(compareTwoVal(3, 4));
        console.log(compareTwoVal(5, 4));
        console.log(compareTwoVal(4, 4));


        /**
         * 3.O functie care primeste 2 valori si returneaza maximul dintre cele 2
         */

        function maxVal(x, y) {
            if (x > y) {
                return x;
            } else if (x < y) {
                return y;
            } else if (x = y) {
                return x;
            }
        }
        console.log(maxVal(5, 4));
        console.log(maxVal(5, 9));
        console.log(maxVal(5, 5));


        /**
         * 4.O functie care primeste 2 valori si returneaza minimul dintre cele 2
         */



        function minVal(x, y) {
            if (x > y) {
                return y;
            } else if (x < y) {
                return x;
            } else if (x = y) {
                return x;
            }
        }
        console.log(minVal(5, 4));
        console.log(minVal(5, 9));
        console.log(minVal(5, 5));


        /**
         * 5.O functie care intoarce suma primelor N numere naturale pozitive
         */

        function nrPozitive(n) {
            var sum = 0;
            for (i = 0; i < n; i++) {
                sum += i;


            }
            if (n < 0) {
                return "Only pozitive No";
            }
            return sum;
        }
        console.log(nrPozitive(4));
        console.log(nrPozitive(-4));


        /** 6.O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
         */

        function nrPrim(n) {
            for (i = 2; i < n; i++) { // [2....radical din n]
                if (n % i === 0) {
                    return n + " Nu este numar prim";
                }
            }
            return n + " Este numar prim";
        }
        console.log(nrPrim(5));
        console.log(nrPrim(12));

            for (i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

            }
            for (var i = 2; i < num; i++) {
                if (nrPrimS(i)) {

            return sum;

        /** 8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)
         */

        function reversteString(str) {
            var s = "";
            for (i = str.length - 1; i >= 0; i--) {
                s += str[i];
            }
            return s;
        }
        console.log(reversteString("abs"));

        /**
         *9. O functie care intoarce produsul primelor N numere impare pozitive
         */


        function prodNrImparePoz(n) {
            var p = 1;
            for (i = 1; i <= n; i++) {
                if (n % 2 === 1) {
                    p *= i;
                }
            }
            return p;
        }
        console.log(prodNrImparePoz(5));

        /** 
         *10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
         */


        function parametri(arr, x) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] === x) {
                    return true;
                }
            }
            return false;
        }
        console.log(parametri([1, 2, 3, 4, 5, 6, 7], 5));
        console.log(parametri([1, 2, 3, 4, 5, 6, 7], 8));

        /**
         *11. O functie care intoarce maximul dintr-un array primit ca parametru
         */

        function maxArr(arr) {
            var max = 0;
            for (i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(maxArr([2, 8, 99, 56, 8, 71]));

        /**
        12.O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
        */

        function dMax(a) {
            var max = a[0];

            for (var i = 0; i < a.length; i++) {
                if (max < a[i]) {
                    max = a[i];
                }
            }
            return max;
        }

        function dMin(b) {
            var min = b[0];
            for (var i = 0; i < b.length; i++) {
                if (min > b[i]) {
                    min = b[i];
                }
            }
            return min;
        }

        function sumMaxMin(arr) {
            var sum = 0;

            return sum = dMax(arr) + dMin(arr);
        }
        console.log(sumMaxMin([21, 3, 4, 1, 6, 9]));

        /** 15.O functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba
        */


        function palindrome(str){
            var lowerCase=str.toLowerCase();
            return lowerCase === lowerCase.split('').reverse().join('');
        }
